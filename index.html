<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Studying5 — How to Study Effectively</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header class="topbar">
      <div class="deck-title" id="deckTitle">Studying5</div>
      <div class="progress" id="progress">1 / 8</div>
    </header>

    <main id="deck" class="deck" role="main" aria-live="polite">
      <!-- Slides will be injected here -->
    </main>

    <footer class="controls">
      <button id="prev" class="ctrl" aria-label="Previous slide">◀</button>
      <button id="next" class="ctrl" aria-label="Next slide">▶</button>
      <button id="notesToggle" class="ctrl" aria-label="Toggle speaker notes">Notes</button>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
